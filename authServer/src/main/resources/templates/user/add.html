<!DOCTYPE html>
<html lang="en"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
    <main layout:fragment="content">
        <form th:object="${userCommand}" th:action="@{/users}" method="post">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" th:errorclass="is-invalid"/>
            </div>
            <div>
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role">
                    <option th:each="userRole : ${T(com.ogarose.popugjira.auth.model.Roles).values()}"
                            th:value="${userRole}" th:text="${userRole}"
                            th:selected="(${userRole} == *{role})"
                    ></option>
                </select>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" id="password" th:field="*{password}"/>
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" th:errorclass="is-invalid"/>
            </div>
            <div>
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" th:field="*{phone}" th:errorclass="is-invalid"/>
            </div>
            <div class="mb-3">
                <input type="hidden" name="id" th:field="*{id}"/>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </main>
</body>
</html>
